<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-primary text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">User Dashboard</h1>
        <a href="login.html" class="text-white hover:underline">Logout</a>
      </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">User Profile</h2>

        <div class="mb-4">
          <p class="text-gray-600">Email:</p>
          <p id="email" class="font-semibold">john.doe@example.com</p>
        </div>
        <div class="mb-4">
          <p class="text-gray-600">Role:</p>
          <p id="role" class="font-semibold">User</p>
        </div>
        <a
          href="editprofile.html"
          class="bg-primary text-white px-4 py-2 rounded hover:bg-primary/90"
          >Edit Profile</a
        >
      </div>
    </div>

    <script>
      function getInfo() {
        const email = localStorage.getItem("email");
        const role = localStorage.getItem("role");
        const id = localStorage.getItem("id");

        // Set email and role to the respective elements
        document.getElementById("email").innerText = email || "Guest"; // Fallback if email is null
        document.getElementById("role").innerText = role || "Unknown"; // Fallback if role is null
      }

      // Run getInfo on window load
      window.onload = getInfo;
    </script>
  </body>
</html>
